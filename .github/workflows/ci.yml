name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  DOTNET_NOLOGO: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  NUGET_SOURCE: https://nuget.pkg.github.com/luisquintanilla/index.json

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    permissions:
      contents: write    # needed for creating releases
      packages: write    # needed for pushing to GitHub Packages

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Configure GitHub Packages auth
        run: dotnet nuget update source github-packages --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text

      - name: Build inference packages from source
        shell: bash
        run: |
          git clone --depth 1 https://github.com/luisquintanilla/mlnet-text-inference-custom-transforms.git ./temp-inference
          dotnet pack ./temp-inference -c Release -o ./local-packages -p:MinVerVersionOverride=0.1.0-preview.1
          rm -rf ./temp-inference

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      # Determine version: tag-based for releases, preview for main
      - name: Set version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # strip leading 'v'
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            VERSION="0.1.0-preview.${{ github.run_number }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          echo "Version: $VERSION"

      - name: Pack
        run: dotnet pack -c Release --no-build -o ./artifacts /p:Version=${{ steps.version.outputs.version }}

      - name: List packages
        shell: bash
        run: ls -la ./artifacts/

      # Push to GitHub Packages (main branch only, Ubuntu only to avoid duplicate pushes)
      - name: Push to GitHub Packages
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --source ${{ env.NUGET_SOURCE }} \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      # Create GitHub Release with .nupkg assets (tags only, Ubuntu only)
      - name: Create GitHub Release
        if: steps.version.outputs.is_release == 'true' && matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.*nupkg
          generate_release_notes: true
